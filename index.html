<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Hello Everyone!</h1>
    <p>Below lines are written using dom</p>
   <div id="domele">

   </div>
   <div id="dom">

   </div>

  
    <script>
        function createEle(id,ele,text){
    const elepos=document.getElementById(id);
    const htmlEle=document.createElement(ele);
    const e=document.createTextNode(text);
    htmlEle.appendChild(e);
    elepos.appendChild(htmlEle);

}
createEle("dom","button","submit");
createEle("domele","p","the paragraph is programatically written,click the button");
   

    </script>
</body>

</html>
